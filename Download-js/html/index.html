<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Imagens</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <header>
        <div id="cabecalho">
        <div id="logo">
            <img src="/img/download.png" alt="Download Indisponível">
        </div>
        <div id="pesquisa">
            <input id="barraPesquisa" type="text">
        </div>
        <div id="menu"> 
            <p>Menu</p>
        </div>
    </div>
    </header>

    <div class="coluna">
        <div class="caixa">
            <img src="/img/coracao.png" alt="Coração Indisponível">
            <p>Coração</p>
            <button onclick="coracao()">Download</button>
        </div>
        <div class="caixa">
            <img src="/img/circulo.png" alt="Coração Indisponível">
            <p>Circulo</p>
            <button onclick="circulo()">Download</button>
        </div>
    </div>

<script src="/script/back.js"></script>

</body>
</html>
